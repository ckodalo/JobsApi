databases:
  - name: jobsApiDb
    databaseName: jobsApiDb
    user: jobsapidb_jm2p_user

services:
  - type: web
    name: jobs-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobsapidb_jm2p
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false